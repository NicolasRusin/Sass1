       <main>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre completo jugador 1</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Nombre completo jugador 2</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Numero de telefono</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1120158899">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="nicolas@hotmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Torneo</label>
              <select id="inputState" class="form-select"><option selected>Torneo Caballito</option><option value="1">Torneo Palermo</option>
                <option value="2">Torneo Recoleta</option>
                <option value="3">Torneo Mar del Plata</option>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Categoria</label>
              <select id="inputState" class="form-select"><option selected>Categoria</option>
              </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>C"/C"</option>
                  <option value="1">C8/C9</option>
                  <option value="2">C6/C7</option>
                  <option value="3">C4/C5</option>
                </select>
              </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Forma de pago</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Efectivo o MP">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Confirmar
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar Datos</button>
            </div>
          </form>
       </main>
